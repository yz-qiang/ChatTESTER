<template data-sly-template.remotetmpl="${@ hello, name}">
    <div id="remotetmpl">
        <h2>Remote Template</h2>
        <p id="remotetempl_greeting">${hello}, ${name}</p>
    </div>
</template>

<template data-sly-template.remotesec="${@param}">
  <span data-sly-test="${param}" data-sly-unwrap>
    <div id="remote_div" data-sly-text="${param}">Not supposed to be seen</div>
  </span>
</template>

<template data-sly-template.startrek="${@ picard, riker}">
    <div id="startrek">
        <h2>Star Trek references template</h2>
        <p id="picard">Picard: "${picard}"</p>
        <p id="riker">Riker: "${riker}"</p>
    </div>
</template>

<template data-sly-template.caller><div data-sly-call="${callee}" data-sly-unwrap></div></template>

<template data-sly-template.callee><div>This is the callee</div></template>

<template data-sly-template.forwarder="${@ t}"><div data-sly-call="${t}" data-sly-unwrap></div></template>
