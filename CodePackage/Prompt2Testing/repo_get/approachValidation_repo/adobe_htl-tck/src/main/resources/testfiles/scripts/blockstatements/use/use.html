<html>
<head>
    <title>data-sly-use</title>
</head>
<body>
<!--
    test data-sly-use POJO
-->
<h2>Java bean test</h2>
<div data-sly-use.mypojo="UsePojo"></div>
<div id="init_pojo" data-sly-test="${mypojo}">Use class instantiated</div>
<div id="method_call_pojo" data-sly-test="${mypojo.title}">Required POJO Title Available</div>

<!--
    test data-sly-use fully qualified POJO
-->
<h2>Fully qualified Java bean test</h2>
<div id="init_pojo_fq" data-sly-use.fqpojo="sightlytck.scripts.blockstatements.use.UsePojo" data-sly-test="${fqpojo}">Use
    class instantiated</div>
<div id="method_call_pojo_fq" data-sly-test="${fqpojo.title}">Required POJO Title Available</div>

<!--
    test data-sly-use JS
-->
<h2>JavaScript eval test</h2>
<div data-sly-use.myscript="UseScript.js"></div>
<div id="init_js" data-sly-test="${myscript}">Use JS evaluated</div>
<div id="method_call_js" data-sly-test="${myscript.title}">Required JS Title Available</div>
</body>
</html>
