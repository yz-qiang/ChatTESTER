<section data-sly-use.user="set.js" data-sly-set.publicProfile="${user.publicProfile}">
    <h2 class="name">${publicProfile.firstName} ${publicProfile.lastName}</h2>
    <div>
        <span><strong>Username:</strong> <span class="username">${user.username}</span></span><br>
        <span><strong>First name:</strong> <span class="firstName">${publicProfile.firstName}</span></span><br>
        <span><strong>Last name:</strong> <span class="lastName">${publicProfile.lastName}</span></span><br>
        <span><strong>Affiliations:</strong> <span class="affiliations">${publicProfile.affiliations @ join=', '}</span></span><br>
        <span><strong>Height:</strong> <span class="height">${publicProfile.height}</span></span>
    </div>
</section>
