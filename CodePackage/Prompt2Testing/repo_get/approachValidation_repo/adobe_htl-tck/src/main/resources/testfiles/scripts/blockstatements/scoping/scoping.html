<div data-sly-use.scope="scoping.js">
    <p class="in-use">${scope}</p>
</div>
<p class="out-use">${scope}</p>
<div data-sly-test.scope="${'data-sly-test-1'}">
    <p class="in-test-1">${scope}</p>
</div>
<p class="out-test-1">${scope}</p>
<div data-sly-test.scope="${'data-sly-test-2'}">
    <p class="in-test-2">${scope}</p>
</div>
<p class="out-test-2">${scope}</p>
<div data-sly-set.scope="${'data-sly-set-1'}">
    <p class="in-set-1">${scope}</p>
</div>
<p class="out-set-1">${scope}</p>
<ul class="data-sly-list" data-sly-list.scope="${['data-sly-list']}">
    <li>${scope}</li>
</ul>
<p class="out-list">${scope}</p>
<section class="data-sly-repeat-wrapper">
    <p class="data-sly-repeat" data-sly-repeat.scope="${['data-sly-repeat']}">${scope}</p>
</section>
<p class="out-repeat">${scope}</p>
