<!doctype html>
<html>
    <head>
        <title>Filter Options and Plugin Expressions</title>
    </head>
    <body>
        <template data-sly-template.t="${ @ i18n, join, context, format, uri}">
            <span id="i18n">${i18n}</span>
            <span id="join">${join}</span>
            <span id="context">${context}</span>
            <span id="format">${format}</span>
            <span id="uri">${uri}</span>
        </template>
        <div id="call-output" data-sly-call="${ t @ i18n='i18n', join='join', context='context', format='format', uri='uri'}"></div>
        <div id="use-options"
             data-sly-use.jsuse="${'filteroptions.js' @ i18n='i18n', join='join', context='context', format='format', uri='uri'}">
            <span id="use-i18n">${jsuse.i18n}</span>
            <span id="use-join">${jsuse.join}</span>
            <span id="use-context">${jsuse.context}</span>
            <span id="use-format">${jsuse.format}</span>
            <span id="use-uri">${jsuse.uri}</span>
        </div>
    </body>
</html>
