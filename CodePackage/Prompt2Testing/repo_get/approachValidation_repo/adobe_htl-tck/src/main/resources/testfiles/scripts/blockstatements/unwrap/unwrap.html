<html>
<head>
    <title>data-sly-unwrap</title>
</head>
<body>
<div id="erased_div" data-sly-unwrap="${true}">
    <span id="inner_span">This content should be visible</span>
</div>

<div id="erased_div_noexpr" data-sly-unwrap>
    <span id="inner_span_noexpr">This content should be visible</span>
</div>

<div id="not_erased_div" data-sly-unwrap="${false}">
    <span id="inner_span_not_erased">This content should be visible</span>
</div>


<ul>
  <span id="unwrap_span" data-sly-list.myvar="${[1, 2, 3]}" data-sly-unwrap>
    <li class="existing_li">${myvar}</li>
  </span>
</ul>

<div data-sly-use.content="unwrapTestHelper.js">
  <section class="repeat">
    <p class="wrapper" data-sly-unwrap.richText="${content.configuration.text.type == 'rich'}" data-sly-repeat.paragraph="${content.paragraphs}">${paragraph @ context = (richText ? 'html' : 'text')}</p>
  </section>
  <section class="join">
    <p class="wrapper" data-sly-unwrap="${richText}">${content.paragraphs @ join=' ', context = (richText ? 'html' : 'text')}</p>
  </section>
</div>

</body>
</html>
