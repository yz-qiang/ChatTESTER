<html>
<head>
    <title>String Expressions</title>
</head>
<body>
    <div id="singlequote">${'This is a string with single quotes.'}</div>
    <div id="doublequote">${"This is a string with double quotes."}</div>
    <div id="doublewithinnersingle">${"'This' is also a string."}</div>
    <div id="escaping">${'\'This\' is a string expression with escaping.'}</div>
    <div id="escapingdouble">${"\"This\" is a string expression with escaping."}</div>
    <div id="unicode_escape">${'This \'\u00c3\' is a string  with unicode escaping'}</div>
</body>
</html>
